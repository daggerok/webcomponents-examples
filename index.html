<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web components</title>

  <!-- webcomponents polyfills -->
  <script src="node_modules/webcomponentsjs/micro.js"></script>

  <!-- main application styles -->
  <style>

    body {
      padding: 1%;
      margin: 0;
    }

    my-message {
      background-color: chocolate;
      border: 1pt solid darkgoldenrod;
      margin: 0;
      max-height: 200px;
      padding: 10pt;
      position: relative;
      display: none;
      top: 0;
      right: 0;
    }

    my-message[visible] {
      display: block;
    }

  </style>

  <!-- main application scripts -->
  <script>

    (function main() {
      'use strict';

      class MyMessage extends HTMLElement {
        constructor() {
          super();
          this.addEventListener('click', () => {
            this.visible = false;
          });
        }
        static get observedAttributes() {
          return ['visible'];
        }
        connectedCallback() {
          console.log('el added');
          this.visible = this.hasAttribute('visible');
          const shadowRoot = this.attachShadow({ mode: 'open' });
          // shadowRoot.innerHTML = `<p>test shadow dom is broke a custom element</p>`
          shadowRoot.innerHTML = `<p><slot></slot></p>`
        }
        disconnectedCallback() {
          console.log('el removed from the page.');
        }
        adoptedCallback() {
          console.log('el removed from the page.');
        }
        attributeChangedCallback(name, oldValue, newValue) {
          console.log('attrs changed', name, 'old', oldValue, 'new', newValue);
        }
        get visible() {
          return this.hasAttribute('visible');
        }
        set visible(value) {
          if (value) this.setAttribute('visible', value);
          else this.removeAttribute('visible');
        }
      }

      customElements.define('my-message', MyMessage);

      window.addEventListener('load', () =>
        document.querySelector('#subject').addEventListener('click', () => {

          var myMessage = document.querySelector('#banner');
          myMessage.visible = !myMessage.visible;
          console.log(myMessage.visible);
        })
      );

    })();

  </script>

</head>
<body>

  <!-- main application html -->
  <h3 id="subject">shadow DOM</h3>

  <my-message id="banner" visible>
    <div class="my-message">this is a message banner.</div>
  </my-message>

</body>
</html>
