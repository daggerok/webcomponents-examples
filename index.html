<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web components</title>

  <!-- webcomponents polyfills -->
  <script src="node_modules/webcomponentsjs/full.js"></script>

  <!-- import custom components -->
  <link rel="import" href="components/my-message.html">

  <!-- main application styles -->
  <style>

    body {
      padding: 1%;
      margin: 0;
    }

    my-message {
      background-color: chocolate;
      border: 1pt solid darkgoldenrod;
      margin: 0;
      max-height: 200px;
      padding: 10pt;
      position: relative;
      display: none;
      top: 0;
      right: 0;
    }

    my-message[visible] {
      display: block;
    }

  </style>

  <!-- main application scripts -->
  <script>

    (function main() {
      'use strict';

      window.addEventListener('load', () =>
        document.querySelector('#subject').addEventListener('click', () => {

          const myMessage = document.querySelector('#banner');
          myMessage.visible = !myMessage.visible;
        })
      );

    })();

  </script>

</head>
<body>

  <!-- main application html -->
  <h3 id="subject">styles for shadow DOM using <code>:host</code> selector</h3>

  <ul>
    <li><code>:host { ... }</code></li>
    <li><code>:host([disabled]) { ... }</code></li>
    <li><code>:host(.important) { ... }</code></li>
  </ul>

  <my-message id="banner" visible>
    <span slot="title">Hola!</span>
    <div class="my-message">
      this is a message banner.
    </div>
  </my-message>

  <my-message id="banner2" visible type="critical">
    <span slot="title">Hola!</span>
    <div class="my-message">
      critical banner.
    </div>
  </my-message>

</body>
</html>
